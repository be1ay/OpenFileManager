name: 'C++ CI'

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.1'
          cache: true
      
      - name: Install vcpkg
        uses: microsoft/vcpkg-action@v1

      - name: Install Boost
        run: vcpkg install boost-filesystem boost-system

      - name: Configure and Build
        run: |
          cmake -B build -S . -DPATCH_VERSION=${{ github.run_number }}
          cmake --build build
          cd build
          cpack -G DEB

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_number }}
          files: build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  